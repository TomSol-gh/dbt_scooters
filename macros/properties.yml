version: 2

macros:
  - name: "updated_at"
    description: "Columns which represents timestamp of the last update"

  - name: "date_in_moscow"
    description: "Convert timestamptz to date in Europe/Moscow time zone"
    arguments:
      - name: "ts_col"
        type: "string"
        description: "Timestamp column in timezone format"
  
  - name: "trips_geom_stat"
    description: "Count trips per hexagon of given size"
    arguments:
      - name: "trips_table"
        type: "string"
        description: "Table name with geo data"
      - name: "geom_col"
        type: "string"
        description: "Column with geo data"
      - name: "grid"
        type: "integer"
        description: "Hex size"
  
  - name: "create_role"
    description: "Creates role in db"
    arguments:
      - name: "name"
        type: "string"
        description: "Role name"