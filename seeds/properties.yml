version: 2

seeds:
  - name: "models"
    description: > 
      Scooter models information and park statisctics by model.
      Includes information about the manufacturing company. 
      Data received from the service team and uploaded by Mark.
      Data is current as of summer 2023.
    config:
      delimiter: ","
    columns:
      - name: "company"
        description: "Company name"
        tests:
          - not_null
      - name: "model"
        description: "Scooter model"
        tests: ["unique_not_null"]
      - name: "hardware_id"
        description: "Scooter hardware id"
        tests: ["unique_not_null"]
      - name: "scooters"
        description: "Company name"
        tests:
          - not_null

  - name: "event_types"
    description: "{{ doc('event_types') }}"
    config:
      delimiter: ","
    columns:
      - name: "type_id"
        description: >
          An integer representing the unique identifier for each event type.
          This ID is used in the user events table to refer to specific event types.
        tests: ["unique_not_null"]
      - name: "type"
        description: >
          A string providing the textual name of the event type.
          This name describes the nature of the event and is used for reporting and analysis purposes.
        tests: ["unique_not_null"]

  - name: "age_groups"
    description: "User age groups"
    config:
      delimiter: ","
    columns:
      - name: "group"
        description: "Age group definition"
        tests: ["unique_not_null"]
      - name: "age_start"
        description: "Minimum age within a group"
        tests: ["unique_not_null"]
      - name: "age_end"
        description: "Maximum age within a group"
        tests: ["unique_not_null"]

  - name: "users_sex"
    description: "User names with sex indicated"
    config:
      delimiter: ","
    columns:
      - name: "first_name"
        description: "User first name"
        tests:
          - not_null
      - name: "sex"
        description: "User gender"
        tests:
          - not_null