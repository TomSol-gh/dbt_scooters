version: 2

seeds:
  - name: "models"
    description: "Scooter models info and statistics"
    config:
      delimiter: ","
    columns:
      - name: "company"
        description: "Company name"
        tests:
          - not_null
      - name: "model"
        description: "Scooter model"
        tests: ["unique_not_null"]
      - name: "hardware_id"
        description: "Scooter hardware id"
        tests: ["unique_not_null"]
      - name: "scooters"
        description: "Company name"
        tests:
          - not_null
  - name: "event_types"
    description: "User events in mobile app"
    config:
      delimiter: ","
    columns:
      - name: "type_id"
        description: "Event type id"
        tests: ["unique_not_null"]
      - name: "type"
        description: "Event type presentation"
        tests: ["unique_not_null"]
  - name: "age_groups"
    description: "User age groups"
    config:
      delimiter: ","
    columns:
      - name: "group"
        description: "Age group definition"
        tests: ["unique_not_null"]
      - name: "age_start"
        description: "Minimum age within a group"
        tests: ["unique_not_null"]
      - name: "age_end"
        description: "Maximum age within a group"
        tests: ["unique_not_null"]
  - name: "users_sex"
    description: "User names with sex indicated"
    config:
      delimiter: ","
    columns:
      - name: "first_name"
        description: "User first name"
        tests:
          - not_null
      - name: "sex"
        description: "User gender"
        tests:
          - not_null